<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change pics with buttons</title>
</head>
<body>
    <div class="bt">
    <button class="btn1">1</button>
    <button class="btn2">2</button>
    <button class="btn3">3</button>
</div>
<div class="img">
    <img src="/home/umidevop/Downloads/img1.png" alt="">
</div></body>
<style>
    button{
    height: 50px;
    width: 50px;
    color: red;
    margin-bottom: 30px;
    }
img{
    width: 300px;
    height: 300px;
    display: block;
}
.bt{
    display: flex;
    justify-content: center;
    align-items: center;
}
.img{
    display: flex;
    justify-content: center;
    align-items: center;
}   

</style>
<!-- Javascript -->

<script>
    let img = document.querySelector('img'),
    btn1 = document.querySelector('.btn1'),
    btn2 = document.querySelector('.btn2'),
    btn3 = document.querySelector('.btn3');

    btn1.addEventListener('click', () => {
        img.src = '/home/umidevop/Downloads/img1.png'
    })

    btn2.addEventListener('click', () => {
        img.src = '/home/umidevop/Downloads/img2.png'
    })

    btn3.addEventListener('click', () => {
        img.src = '/home/umidevop/Downloads/img3.jpg'
    })
</script>
</html>
